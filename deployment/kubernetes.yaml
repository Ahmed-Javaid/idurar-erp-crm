apiVersion: apps/v1
kind: Deployment
metadata:
  name: idurar-backend
  labels:
    app: idurar-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: idurar-backend
  template:
    metadata:
      labels:
        app: idurar-backend
    spec:
      containers:
      - name: backend
        image: your-registry/idurar-backend:latest
        ports:
        - containerPort: 8888
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: idurar-secrets
              key: database-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: idurar-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: idurar-backend-service
spec:
  selector:
    app: idurar-backend
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idurar-frontend
  labels:
    app: idurar-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idurar-frontend
  template:
    metadata:
      labels:
        app: idurar-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/idurar-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: idurar-frontend-service
spec:
  selector:
    app: idurar-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: idurar-secrets
type: Opaque
stringData:
  database-uri: "mongodb+srv://username:password@cluster.mongodb.net/idurar"
  jwt-secret: "your-jwt-secret-key"
