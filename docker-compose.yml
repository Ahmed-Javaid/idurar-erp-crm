version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: idurar-backend
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - DATABASE=${DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - PUBLIC_SERVER_FILE=http://localhost:8888/
    networks:
      - idurar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8888/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: idurar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - idurar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  idurar-network:
    driver: bridge
